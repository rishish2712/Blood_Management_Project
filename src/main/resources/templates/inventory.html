<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blood Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/inventory.css}" rel="stylesheet">
</head>

<body>
	<aside class="sidebar">
				<div class="logo-container">
					<div class="logo">
						<i class="fas fa-heartbeat"></i>
						<h1>BloodLife</h1>
					</div>
				</div>
				<ul class="nav-links">
					<li><a href="#" class="active"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
					<li><a th:href="@{/inventory}"><i class="fas fa-tint"></i><span>Inventory</span></a></li>
					<li><a th:href="@{/donate}"><i class="fas fa-hand-holding-heart"></i><span>Donate</span></a></li>
					<li><a href="#"><i class="fas fa-users"></i><span>Donors</span></a></li>
					<li><a href="#"><i class="fas fa-hospital-user"></i><span>Recipients</span></a></li>
					<li><a href="#"><i class="fas fa-file-medical"></i><span>Requests</span></a></li>
					<li><a href="#"><i class="fas fa-chart-line"></i><span>Reports</span></a></li>
					<li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
				</ul>
			</aside>

    <div class="header">
        <h1>Blood Inventory</h1>
        <p>Current availability of all blood types</p>
    </div>

    <div class="bag-container">
        <div class="blood-bag" th:each="group : ${allGroups}">
            <canvas width="100" height="160"
                th:attr="data-group=${group}, data-units=${inventoryMap[group] != null ? inventoryMap[group] : 0}">
            </canvas>
            <div class="blood-label" th:text="${group}">A+</div>
            <div class="units-label"
                th:text="'Units: ' + (inventoryMap[group] != null ? inventoryMap[group] : 0)">
                Units: 0
            </div>
        </div>
    </div>

    <script th:src="@{/js/inventory.js}"></script>
</body>

</html>
