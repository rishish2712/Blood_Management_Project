<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Donate Blood</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/donate.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
	<div class="form-container">
		<h2>Donate Blood</h2>
		<div th:if="${eligible}">
		<form th:action="@{/donate}" method="post" th:object="${donor}">
			<div class="form-group">
				<label for="fullname">Full Name</label>
				<input type="text" id="fullname" name="fullname" placeholder="Enter your name" required />
			</div>


			<div class="form-group">
				<label for="bloodGroup">Blood Group</label>
				<select id="bloodGroup" name="bloodGroup" required>
					<option value="">Select</option>
					<option>A+</option>
					<option>B+</option>
					<option>O+</option>
					<option>AB+</option>
					<option>A-</option>
					<option>B-</option>
					<option>O-</option>
					<option>AB-</option>
				</select>
			</div>

			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" id="age" name="age" placeholder="Enter your age" min="18" required />
			</div>

			<div class="form-group">
				<label for="unitsDonated">Units Donated</label>
				<input type="number" id="unitsDonated" name="unitsDonated" placeholder="Units (e.g. 250ml)" min="1" max="450" required />
			</div>

			<div class="form-group">
				<label for="date">Donation Date</label>
				<input type="date" id="date" name="donationDate" required />
			</div>

			<div class="form-group">
				<label for="aadhaar">Aadhaar</label>
				<input type="text" name="aadhaar" th:value="${aadhaar}" readonly />
			</div>

			<button class="submit-btn" type="submit">Submit Donation</button>
		</form>
		
		<div th:unless="${eligible}">
		    <p style="color:red;">
		        You have already donated blood recently. You can donate again after <b th:text="${nextDate}"></b>.
		    </p>
		</div>
	</div>
</body>

</html>
