<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Register - BloodLife</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
	<div class="login-container" id="registerPage">
		<div class="login-header">
			<div class="logo">
				<i class="fas fa-heartbeat"></i>
				<h1>BloodLife</h1>
			</div>
			<p>Blood Management System - Register</p>
		</div>

		<!-- âœ… Show Error Message -->
		<div th:if="${error}">
			<p th:text="${error}" style="color: red; text-align: center;"></p>
		</div>

		<form th:action="@{/register}" method="post" class="login-body">
			<div class="form-group">
				<label for="username">Full Name</label>
				<input type="text" id="username" name="username" placeholder="Enter your name" th:value="${name}"
					required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" th:value="${email}"
					required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Create a password" required>
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
					required>
			</div>

			<div class="form-group">
				<label for="aadhaar">Aadhaar</label>
				<input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" required>
			</div>

			<button type="submit" class="login-btn">
				<i class="fas fa-user-plus"></i> Register
			</button>

			<p class="signup-text">Already have an account? <a th:href="@{/dologin}">Login here</a></p>

			<p th:if="${error}" th:text="${error}" style="color: red;"></p>
			<p th:if="${success}" th:text="${success}" style="color: green;"></p>
		</form>
	</div>
</body>

</html>
